<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Test Planner</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<style>
	.page::before{ counter-increment: page; content: "Pagina "counter(page)")"; font-weight: bold;}
	.attr{display: table-row;}
	.attr > * {display: table-cell;}
	
	.attr label {vertical-align: top; padding-right: .5em;}
	body{counter-reset: page;}
	.test {border-bottom: 3px double black;margin-bottom: .5em;}
	.test > div {display: inline-block;}

    .button-success,
    .button-error,
    .button-warning,
    .button-secondary {color: white; text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2)}
    .button-success {background: rgb(28, 184, 65)}
    .button-error {background: rgb(202, 60, 60);}
    .button-warning {background: rgb(223, 117, 20)}
    .button-secondary {background: rgb(66, 184, 221)}
    .target { width: 100%}
    .buttons { position: absolute; margin-top: 2em; margin-left: -3em;}
	</style>
</head>
<body>
	<h1>Test Planner</h1>
	<div id="pages">
		<label for="suite">Nome Suite:</label> <input type="text" id="suite">
		<hr>
	</div>
	<button class="jAddpage pure-button pure-button-primary">Adicionar P&aacute;gina</button>
	<a class="jExportHTML pure-button button-success">Exportar HTML</a>
	<a class="jExportJSON pure-button">Exportar JSON</a>
	<button class="jImportJSON pure-button button-warning">Importar JSON</button>
	<button class="jClear pure-button button-error">Limpar</button>
	<br/>
	<input type="file" id="fileInput" accept="application/json" hidden>

	<script src="bower_components/requirejs/require.js"></script>
	<script src="gen/jquery-2.1.4.min.js"></script>
	<script>
require(['config'], function (config) {
	var $pages = $('#pages');
	var id = 1;
	var templateHtml = null;
	if(window.sessionStorage['test']){
		importObject(JSON.parse(window.sessionStorage['test']));
	}
	backupSaver();

	$('.jAddpage').click(function(event) {
		require(['stache!page'], function (page) {
			$pages.append(page({id: id++}));
		});
	});
	$pages.on('click', '.jAddpage', function() {
		var $this = $(this);
		require(['stache!page'], function (page) {
			$this.closest('.page').before(page({id: id++}));
		});
	});
	$pages.on('click', '.jRemovepage', function() {
		if(!confirm('Deseja Realmente excluir?')){
			return;
		}
		var $this = $(this);
		var $page = $this.closest('.page');
		$page.hide('slow', function() {
			$page.remove();
		});
	});
	$pages.on('click', '.jUppage', function() {
		var $this = $(this);
		var $page = $(this).closest('.page');
		var $prev = $page.prev('.page');
		if($prev.length){
			$prev.before($page.detach());
			$(document).scrollTop($page.offset().top);
		}
	});
	$pages.on('click', '.jDownpage', function() {
		var $this = $(this);
		var $page = $(this).closest('.page');
		var $next = $page.next('.page');
		if($next.length){
			$next.after($page.detach());
			$(document).scrollTop($page.offset().top);
		}
	});
	$pages.on('click', '.jAddtest', function() {
		var $this = $(this);
		require(['stache!test'], function (test) {
			var testHtml = test({test: id++});
			var $test = $this.closest('.test');
			if($test.length){
				$test.before(testHtml);
			} else {
				var $tests = $this.closest('.page').find('.tests');
				$tests.append(testHtml);
			}
		});
	});

	$pages.on('click', '.jRemovetest', function() {
		if(!confirm('Deseja Realmente excluir?')){
			return;
		}
		var $this = $(this);
		var $test = $this.closest('.test');
		$test.hide('slow', function() {
			$test.remove();
		});
	});


	$pages.on('click', '.jUptest', function() {
		var $this = $(this);
		var $test = $(this).closest('.test');
		var $prev = $test.prev('.test');
		if($prev.length){
			$prev.before($test.detach());
			$(document).scrollTop($test.offset().top);
		}
	});


	$pages.on('click', '.jDowntest', function() {
		var $this = $(this);
		var $test = $(this).closest('.test');
		var $next = $test.next('.test');
		if($next.length){
			$next.after($test.detach());
			$(document).scrollTop($test.offset().top);
		}
	});

	$('.jExportHTML').click(function() {
		require(['stache!teste'], function(template) {
			var suite = exportObject();
			suite.pages.forEach(function(elem) {
				var j = 1;
				elem.tests.forEach(function(test){
					test.index = j++;
				});
			})
			window.open('', 'output').document.write(template(suite));
		});
	});

	$('.jExportJSON').click(function() {
		var suite = exportObject();
		var blob = new Blob( [JSON.stringify(suite)], {type: 'application/json'} );
		this.href = URL.createObjectURL(blob);
		this.download = 'test'+suite.suite+new Date().toISOString()+'.json';
	});
	$('.jImportJSON').click(function() {
		$('#fileInput').click();
	});
	$('.jClear').click(function() {
		if(!confirm('Deseja mesmo eliminar todas as informacoes atuais?')){
			return;
		}
		clear();
	});
	$('#fileInput').change(function(event) {
		clear();
		var file = this.files[0];
		if(!file){
			return;
		}
		var reader = new FileReader();
		reader.onload = function (e) {
			var json = JSON.parse(e.target.result);
			importObject(json)
		};
		reader.readAsText(file);
	});
	$(document).keydown(function(event) {
		if(event.ctrlKey){
			switch(event.which){
			case 79:
				$('.jImportJSON').click();
				return false;
			case 83:
				$('.jExportJSON').click();
				return false;
			default:
				return true;
			}
		}
	});

	function importObject(obj) {
		$('#suite').val(obj.suite);
		var pages = obj.pages.map(function(page, id) {
			return {
				id: id,
				target: page.target||'',
				comment: page.comment||'',
				tests: page.tests.map(function(test, ind) {
					return {
						test: id+'_'+ind,
						conditions: test.conditions.join('\n\n'),
						procedures: test.procedures.join('\n\n'),
						expected: test.expected
					};
				})||[]
			}
		});
		id = pages.length;
		require(['stache!page'], function (page) {
			$pages.append(page(pages));
		});
	}

	function exportObject(){
		return {
			suite: $('#suite').val(),
			pages:$('.page').map(function(ind, page) {
				var $page = $(this);
				return {
					target: $page.find('.target').val(),
					comment: $page.find('.comment').val(),
					tests: $page.find('.test').map(function(ind, test) {
						var $test = $(this);
						var conditions = $test.find('.conditions').val() || '';
						var procedures = $test.find('.procedures').val() || '';
						var expected = $test.find('.expected').val() || '';
						function filterEmpties (str) {
							return str.trim();
						}
						return {
							conditions: conditions.split('\n\n').filter(filterEmpties),
							procedures: procedures.split('\n\n').filter(filterEmpties),
							expected: expected
						};
					}).get(),
				};
			}).get(),
		};
	}
	function clear(){
		$('#pages > div').remove();
		$('#suite').val('');
	}
	function backupSaver() {
		window.sessionStorage['test'] = JSON.stringify(exportObject());
		setTimeout(backupSaver, 1000);
	}
});
	</script>
</body>
</html>
